<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Car{
            constructor(name , speed){
                this.name = name ;
                this.speed = speed ; 
            }

            introduceSelf(){
                return `This is ${this.name} with ${this.speed}`; 
            }
        }

        class Toyota extends Car{
            constructor(name, speed, model) {
                super(name,speed);
                this.model = model;
            }

            introduceSelf(){
                return `This is ${this.name} brand and model name of ${this.model} with ${this.speed} `; 
            }
        }

        let toyota1 = new Toyota('Toyota',200,'Kluger');
        console.log(toyota1.introduceSelf());
    </script>
</body>
</html>
