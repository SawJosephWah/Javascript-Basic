<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function check(re,str){
            if(re.test(str)){
                console.log('Match');
            }else{
                console.log('No Match');
            }
        }

        let re = /^[a-zA-Z0-9\-\.]+$/;
        let str = 'aaq234--';

        check(re,str);

    </script>
</body>
</html>
